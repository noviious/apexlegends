    <div class="container" align="center">
      <button type="button" id="picker"><strong>Pick My Legend</strong></button>
    </div>
    <div class="container chosen" align="center"></div>

    <div class="container" align="center">
      <button type="button" id="reset"><strong>Pick Again</strong></button>
    </div>
    <script>
      $("#reset").hide();

      $("img").click(function () {
        if ($(this).hasClass("color"))
          $(this).addClass("noColor").removeClass("color");
        else if ($(this).hasClass("noColor"))
          $(this).addClass("color").removeClass("noColor");
      });

      $("#picker").click(function () {
        //Function to select remaining legends with color class and pick one at random then display in middle of screen as chosen legend
        $("img").off("click");
        var x = document.getElementsByClassName("color");
        var legend = x[Math.floor(Math.random() * x.length)];
        $("table").hide();
        $("#picker").hide();
        $("#reset").show();
        console.log(legend);
        var y = document.getElementsByClassName("chosen")[0];
        //y.appendChild(legend);
        $(legend).clone().appendTo(y);
      });

      $("#reset").click(function () {
        //Function to reset back to main screen
        $("img").click(function () {
          if ($(this).hasClass("color"))
            $(this).addClass("noColor").removeClass("color");
          else if ($(this).hasClass("noColor"))
            $(this).addClass("color").removeClass("noColor");
        });
        $("table").show();
        $("#picker").show();
        $("#reset").hide();
        $(".chosen").empty();
      });
    </script>
